<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors | The Odin Project</title>
</head>
<body>
    <button id="Rock" class="rps">ROCK</button>
    <button id="Paper" class="rps">PAPER</button>
    <button id="Scissors" class="rps">SCISSORS</button>
    
    <table id="resultsDisplay">
        <tr>
            <th id="playerName"></th>
            <th>COMPUTER</th>
        </tr>
        <tr>
            <td id="playerWins">0</td>
            <td id="computerWins">0</td>
        </tr>
        <tr>
            <td colspan="2" id="scoreFeed">First to 5 rounds WINS</td>
        </tr>
    </table>
</body>
</html>
